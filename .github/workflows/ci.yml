# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.beads/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PRISMA_HIDE_UPDATE_MESSAGE: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install tools
        uses: jdx/mise-action@v2

      - run: bun install --frozen-lockfile
      - run: bun run format:check
      - run: bun run build
      - run: bun run lint
      - run: bun run test

  validate-nix:
    name: Validate bun.nix files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if lockfile changed
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if git diff --name-only "$BASE_SHA" HEAD | grep -qE '^bun\.lock$|^bun-deep-heating\.nix$|^packages/.*/package\.json$'; then
            echo "lockfile_changed=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no lockfile changes
        if: steps.changes.outputs.lockfile_changed == 'false'
        run: echo "✅ No lockfile changes, skipping validation"

      - name: Install Nix
        if: steps.changes.outputs.lockfile_changed == 'true'
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        if: steps.changes.outputs.lockfile_changed == 'true'
        uses: jdx/mise-action@v2

      - name: Install dependencies
        if: steps.changes.outputs.lockfile_changed == 'true'
        run: bun install --frozen-lockfile

      - name: Validate bun-deep-heating.nix is in sync
        if: steps.changes.outputs.lockfile_changed == 'true'
        run: |
          echo "Pruning workspace with turbo..."
          bunx turbo prune deep-heating-socketio @home-automation/deep-heating-web --docker --out-dir=pruned

          echo "Generating fresh bun-deep-heating.nix from pruned lockfile..."
          nix run github:nix-community/bun2nix -- \
            --lock-file pruned/bun.lock \
            --output-file pruned/bun-deep-heating.nix

          echo "Comparing with committed file..."
          if ! diff -q bun-deep-heating.nix pruned/bun-deep-heating.nix > /dev/null 2>&1; then
            echo "❌ bun-deep-heating.nix is out of sync with the pruned lockfile!"
            echo ""
            echo "To fix, run:"
            echo "  turbo prune deep-heating-socketio @home-automation/deep-heating-web --docker --out-dir=pruned"
            echo "  nix run github:nix-community/bun2nix -- --lock-file pruned/bun.lock --output-file bun-deep-heating.nix"
            echo ""
            echo "Diff:"
            diff bun-deep-heating.nix pruned/bun-deep-heating.nix || true
            exit 1
          fi

          echo "✅ bun-deep-heating.nix is in sync"
