# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PRISMA_HIDE_UPDATE_MESSAGE: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install tools
        uses: jdx/mise-action@v2

      - run: bun install --frozen-lockfile
      - run: bun run format:check
      - run: bun run build
      - run: bun run lint
      - run: bun run test

  docker-amd64:
    runs-on: ubuntu-latest
    needs: build
    # Only build Docker on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: nix build .#dockerImage --print-build-logs

      - name: Load and push Docker image
        run: |
          SOURCE_IMAGE=$(docker load < result | grep "Loaded image:" | sed 's/Loaded image: //')
          echo "Loaded image: $SOURCE_IMAGE"
          SHA_SHORT="${GITHUB_SHA::7}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Push amd64-suffixed tags to GHCR
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-amd64"
          docker push "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-amd64"

          # Push to DockerHub (if credentials available)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-amd64"
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-amd64"
          fi

  docker-arm64:
    runs-on: ubuntu-24.04-arm
    needs: build
    # Only build Docker on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: nix build .#dockerImage --print-build-logs

      - name: Load and push Docker image
        run: |
          SOURCE_IMAGE=$(docker load < result | grep "Loaded image:" | sed 's/Loaded image: //')
          echo "Loaded image: $SOURCE_IMAGE"
          SHA_SHORT="${GITHUB_SHA::7}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Push arm64-suffixed tags to GHCR
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-arm64"
          docker push "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-arm64"

          # Push to DockerHub (if credentials available)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-arm64"
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-arm64"
          fi

  docker-manifest:
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Create and push GHCR manifests
          docker manifest create "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}" \
            "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-amd64" \
            "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-arm64"
          docker manifest push "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}"

          docker manifest create "ghcr.io/${OWNER_LC}/deep-heating:latest" \
            "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-amd64" \
            "ghcr.io/${OWNER_LC}/deep-heating:sha-${SHA_SHORT}-arm64"
          docker manifest push "ghcr.io/${OWNER_LC}/deep-heating:latest"

          # Create and push DockerHub manifests (if credentials available)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            docker manifest create "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}" \
              "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-amd64" \
              "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-arm64"
            docker manifest push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}"

            docker manifest create "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:latest" \
              "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-amd64" \
              "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-${SHA_SHORT}-arm64"
            docker manifest push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:latest"
          fi
