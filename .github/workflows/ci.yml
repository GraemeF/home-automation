# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PRISMA_HIDE_UPDATE_MESSAGE: 'true'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.should_build }}
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check for non-beads changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          # Get changed files, excluding .beads/
          NON_BEADS_CHANGES=$(git diff --name-only "$BASE_SHA" HEAD | grep -v '^\.beads/' || true)

          if [ -z "$NON_BEADS_CHANGES" ]; then
            echo "Only .beads/ changes detected, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Non-beads changes detected:"
            echo "$NON_BEADS_CHANGES"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  validate-nix:
    name: Validate bun.nix files
    needs: check-changes
    runs-on: ubuntu-latest
    if: github.head_ref != 'changeset-release/main' && needs.check-changes.outputs.should_build == 'true'
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check if lockfile changed
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if git diff --name-only "$BASE_SHA" HEAD | grep -qE '^bun\.lock$|^bun-deep-heating\.nix$|^packages/.*/package\.json$'; then
            echo "lockfile_changed=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no lockfile changes
        if: steps.changes.outputs.lockfile_changed == 'false'
        run: echo "✅ No lockfile changes, skipping validation"

      - name: Setup Nix with caching
        if: steps.changes.outputs.lockfile_changed == 'true'
        uses: ./.github/actions/setup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate bun-deep-heating.nix is in sync
        if: steps.changes.outputs.lockfile_changed == 'true'
        run: |
          echo "Pruning workspace with turbo..."
          nix develop --command bunx turbo prune deep-heating-server @home-automation/deep-heating-web --docker --out-dir=pruned

          echo "Generating fresh bun-deep-heating.nix from pruned lockfile..."
          nix develop --command bun2nix \
            --lock-file pruned/bun.lock \
            --output-file pruned/bun-deep-heating.nix

          echo "Comparing with committed file..."
          if ! diff -q bun-deep-heating.nix pruned/bun-deep-heating.nix > /dev/null 2>&1; then
            echo "❌ bun-deep-heating.nix is out of sync with the pruned lockfile!"
            echo ""
            echo "To fix, run:"
            echo "  nix develop --command bash -c 'turbo prune deep-heating-server @home-automation/deep-heating-web --docker --out-dir=pruned && bun2nix --lock-file pruned/bun.lock --output-file bun-deep-heating.nix'"
            echo ""
            echo "Diff:"
            diff bun-deep-heating.nix pruned/bun-deep-heating.nix || true
            exit 1
          fi

          echo "✅ bun-deep-heating.nix is in sync"

  build:
    needs: [check-changes, validate-nix]
    runs-on: ubuntu-latest
    if: github.head_ref != 'changeset-release/main' && needs.check-changes.outputs.should_build == 'true'
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Nix with caching
        uses: ./.github/actions/setup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: nix develop --command bun run ci

      - name: Install Playwright Browsers
        run: nix develop --command bunx playwright install chromium --with-deps

      - name: Run E2E tests
        run: nix develop --command bunx turbo e2e --filter=@home-automation/deep-heating

      - name: Post E2E test summary
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: packages/deep-heating/playwright-results.json

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            packages/deep-heating/playwright-report/
            packages/deep-heating/playwright-results.json
          retention-days: 7
