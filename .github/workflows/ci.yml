# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PRISMA_HIDE_UPDATE_MESSAGE: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout [main]
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout [pr]
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install tools
        uses: jdx/mise-action@v2

      - run: bun install --frozen-lockfile
      - run: bun run format:check
      - run: bun run build
      - run: bun run lint
      - run: bun run test

  docker:
    runs-on: ubuntu-latest
    needs: build
    # Only build Docker on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: nix build .#dockerImage --print-build-logs

      - name: Load Docker image
        id: load
        run: |
          # Load the image and capture the name
          LOADED=$(docker load < result | grep "Loaded image:" | sed 's/Loaded image: //')
          echo "Loaded image: $LOADED"
          echo "image=$LOADED" >> $GITHUB_OUTPUT

      - name: Tag and push Docker image
        run: |
          SOURCE_IMAGE="${{ steps.load.outputs.image }}"
          SHA_SHORT="${GITHUB_SHA::7}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"  # lowercase

          # Tag for GHCR
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:latest"
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:sha-$SHA_SHORT"

          # Tag for DockerHub (if credentials available)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:latest"
            docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-$SHA_SHORT"
          fi

          # Push to GHCR
          docker push "ghcr.io/${OWNER_LC}/deep-heating:latest"
          docker push "ghcr.io/${OWNER_LC}/deep-heating:sha-$SHA_SHORT"

          # Push to DockerHub (if credentials available)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:latest"
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:sha-$SHA_SHORT"
          fi
