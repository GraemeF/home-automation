# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Docker

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build (without v prefix)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  docker-amd64:
    name: Build Docker (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: nix build .#dockerImage --print-build-logs

      - name: Load Docker image
        id: load
        run: |
          SOURCE_IMAGE=$(docker load < result | grep "Loaded image:" | sed 's/Loaded image: //')
          echo "Loaded image: $SOURCE_IMAGE"
          echo "image=$SOURCE_IMAGE" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: |
          SOURCE_IMAGE="${{ steps.load.outputs.image }}"
          VERSION="${{ inputs.version }}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Push amd64-suffixed tags to GHCR
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-amd64"
          docker push "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-amd64"

          # Push to DockerHub
          docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-amd64"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-amd64"

  docker-arm64:
    name: Build Docker (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: nix build .#dockerImage --print-build-logs

      - name: Load Docker image
        id: load
        run: |
          SOURCE_IMAGE=$(docker load < result | grep "Loaded image:" | sed 's/Loaded image: //')
          echo "Loaded image: $SOURCE_IMAGE"
          echo "image=$SOURCE_IMAGE" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: |
          SOURCE_IMAGE="${{ steps.load.outputs.image }}"
          VERSION="${{ inputs.version }}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Push arm64-suffixed tags to GHCR
          docker tag "$SOURCE_IMAGE" "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-arm64"
          docker push "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-arm64"

          # Push to DockerHub
          docker tag "$SOURCE_IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-arm64"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-arm64"

  docker-manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ inputs.version }}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          # Create and push GHCR manifests
          docker manifest create "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}" \
            "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-amd64" \
            "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}-arm64"
          docker manifest push "ghcr.io/${OWNER_LC}/deep-heating:${VERSION}"

          # Create and push DockerHub manifests
          docker manifest create "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}" \
            "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-amd64" \
            "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}-arm64"
          docker manifest push "${{ secrets.DOCKERHUB_USERNAME }}/deep-heating:${VERSION}"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [docker-manifest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG_FILE="packages/deep-heating/CHANGELOG.md"

          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "body=No changelog available." >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the section for this version (between ## X.Y.Z headers)
          SECTION=$(awk -v ver="$VERSION" '
            /^## / {
              if (capturing) exit
              if ($2 == ver || $2 == "["ver"]") capturing=1
              next
            }
            capturing { print }
          ' "$CHANGELOG_FILE")

          if [ -z "$SECTION" ]; then
            SECTION="No changelog available for this version."
          fi

          # Write to file to preserve newlines
          echo "$SECTION" > /tmp/changelog_section.md
          echo "file=/tmp/changelog_section.md" >> $GITHUB_OUTPUT

      - name: Create release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OWNER_LC="${{ github.repository_owner }}"
          OWNER_LC="${OWNER_LC,,}"

          cat "${{ steps.changelog.outputs.file }}" > /tmp/release_notes.md

          echo "" >> /tmp/release_notes.md
          echo "## Docker Images" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo '```bash' >> /tmp/release_notes.md
          echo "# GitHub Container Registry" >> /tmp/release_notes.md
          echo "docker pull ghcr.io/${OWNER_LC}/deep-heating:${VERSION}" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "# DockerHub" >> /tmp/release_notes.md
          echo "docker pull graemef/deep-heating:${VERSION}" >> /tmp/release_notes.md
          echo '```' >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo 'Available architectures: `amd64`, `arm64`' >> /tmp/release_notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Check if release already exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."
            gh release edit "$TAG" --notes-file /tmp/release_notes.md
          else
            echo "Creating release $TAG..."
            gh release create "$TAG" \
              --title "$TAG" \
              --notes-file /tmp/release_notes.md
          fi
