# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.beads/**'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: nix develop --command bun install --frozen-lockfile

      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Configure git user
        run: |
          git config user.name "home-automation-releaser[bot]"
          git config user.email "home-automation-releaser[bot]@users.noreply.github.com"

      - name: Create Release Pull Request or Build Docker
        id: changesets
        uses: changesets/action@v1
        with:
          version: nix develop --command bun run version
          commit: 'chore: version packages'
          title: 'chore: version packages'
          commitMode: 'github-api'
        env:
          GITHUB_TOKEN: ${{ steps.github-app-token.outputs.token }}

      # Workaround for dh-mun: changesets/action github-api mode doesn't delete
      # changeset files (upstream bug: https://github.com/changesets/action/issues/510)
      # We use commit-action to delete them via GitHub API while keeping verified commits.
      - name: Delete consumed changeset files
        if: steps.changesets.outputs.pullRequestNumber
        run: |
          # Find and delete changeset markdown files (not README.md)
          find .changeset -name '*.md' ! -name 'README.md' -type f -delete
          echo "Deleted changeset files for PR #${{ steps.changesets.outputs.pullRequestNumber }}"

      - name: Commit changeset cleanup
        if: steps.changesets.outputs.pullRequestNumber
        uses: suzuki-shunsuke/commit-action@v1
        with:
          github_token: ${{ steps.github-app-token.outputs.token }}
          commit_message: 'chore: clean up consumed changesets'
          branch: changeset-release/main

      - name: Get release version
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: version
        run: |
          VERSION=$(jq -r '.version' packages/deep-heating/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"
    outputs:
      should_build_docker: ${{ steps.changesets.outputs.hasChangesets == 'false' }}
      version: ${{ steps.version.outputs.version }}

  docker:
    name: Build Docker
    needs: release
    if: needs.release.outputs.should_build_docker == 'true'
    uses: ./.github/workflows/docker.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
