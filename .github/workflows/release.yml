# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.beads/**'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: nix develop --command bun install --frozen-lockfile

      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Configure git user
        run: |
          git config user.name "home-automation-releaser[bot]"
          git config user.email "home-automation-releaser[bot]@users.noreply.github.com"

      - name: Create Release Pull Request or Build Docker
        id: changesets
        uses: changesets/action@v1
        with:
          version: nix develop --command bun run version
          commit: 'chore: version packages'
          title: 'chore: version packages'
          commitMode: 'github-api'
        env:
          GITHUB_TOKEN: ${{ steps.github-app-token.outputs.token }}

      # Workaround for changesets/action github-api mode not deleting changeset files
      # (upstream bug: https://github.com/changesets/action/issues/510)
      # Uses Git Data API to create verified commits
      - name: Delete consumed changeset files
        if: steps.changesets.outputs.pullRequestNumber
        env:
          GH_TOKEN: ${{ steps.github-app-token.outputs.token }}
        run: |
          BRANCH="changeset-release/main"
          REPO="${{ github.repository }}"

          # 1. Get current commit and tree
          COMMIT_SHA=$(gh api "repos/$REPO/git/refs/heads/$BRANCH" --jq '.object.sha')
          TREE_SHA=$(gh api "repos/$REPO/git/commits/$COMMIT_SHA" --jq '.tree.sha')

          # 2. Get full tree and filter out changeset .md files (keep README.md)
          TREE=$(gh api "repos/$REPO/git/trees/$TREE_SHA?recursive=1" --jq '.tree')
          NEW_TREE=$(echo "$TREE" | jq '[.[] | select(
            (.path | startswith(".changeset/") and endswith(".md") and (. != ".changeset/README.md")) | not
          ) | {path, mode, type, sha}]')

          # 3. Check if anything was filtered
          if [ "$(echo "$TREE" | jq length)" = "$(echo "$NEW_TREE" | jq length)" ]; then
            echo "No changeset files to delete"
            exit 0
          fi

          echo "Removing changeset files from tree"

          # 4. Create new tree, commit, and update ref
          NEW_TREE_SHA=$(gh api "repos/$REPO/git/trees" -X POST -f tree="$NEW_TREE" --jq '.sha')
          NEW_COMMIT_SHA=$(gh api "repos/$REPO/git/commits" -X POST \
            -f message="chore: delete consumed changesets" \
            -f tree="$NEW_TREE_SHA" \
            -f "parents[]=$COMMIT_SHA" --jq '.sha')
          gh api "repos/$REPO/git/refs/heads/$BRANCH" -X PATCH -f sha="$NEW_COMMIT_SHA"

          echo "Done - commit $NEW_COMMIT_SHA"

      - name: Get release version
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: version
        run: |
          VERSION=$(jq -r '.version' packages/deep-heating/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"
    outputs:
      should_build_docker: ${{ steps.changesets.outputs.hasChangesets == 'false' }}
      version: ${{ steps.version.outputs.version }}

  docker:
    name: Build Docker
    needs: release
    if: needs.release.outputs.should_build_docker == 'true'
    uses: ./.github/workflows/docker.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
