name: Sync bun.nix files

on:
  workflow_dispatch:
  push:
    paths:
      - 'bun.lock'

jobs:
  sync:
    # Skip main - PRs are already validated in sync before merge
    if: github.ref_name != 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.github-app-token.outputs.token }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ steps.github-app-token.outputs.token }}

      - name: Install dependencies
        run: nix develop --command bun install --frozen-lockfile

      - name: Regenerate bun-deep-heating.nix
        id: regenerate
        run: |
          echo "Pruning workspace with turbo..."
          nix develop --command bunx turbo prune deep-heating-server @home-automation/deep-heating-web --docker --out-dir=pruned

          echo "Generating bun-deep-heating.nix from pruned lockfile..."
          nix run github:nix-community/bun2nix -- \
            --lock-file pruned/bun.lock \
            --output-file bun-deep-heating.nix

          if git diff --exit-code bun-deep-heating.nix; then
            echo "bun-deep-heating.nix is already up to date"
            echo "needs_commit=false" >> $GITHUB_OUTPUT
          else
            echo "bun-deep-heating.nix was outdated - needs commit"
            echo "needs_commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push regenerated bun-deep-heating.nix
        if: steps.regenerate.outputs.needs_commit == 'true'
        env:
          GH_TOKEN: ${{ steps.github-app-token.outputs.token }}
        run: |
          # Get the current file's SHA from the target branch (needed for update)
          FILE_SHA=$(gh api "repos/${{ github.repository }}/contents/bun-deep-heating.nix?ref=${{ github.ref_name }}" --jq '.sha' 2>/dev/null || echo "")

          # Base64 encode to file first (avoids ARG_MAX limit for large files)
          base64 -w 0 bun-deep-heating.nix > content.b64

          # Build JSON payload using --rawfile to read base64 content
          jq -n \
            --arg message "chore(nix): regenerate bun-deep-heating.nix" \
            --rawfile content content.b64 \
            --arg branch "${{ github.ref_name }}" \
            --arg sha "$FILE_SHA" \
            '{message: $message, content: $content, branch: $branch} + (if $sha != "" then {sha: $sha} else {} end)' \
            > payload.json

          gh api --method PUT repos/${{ github.repository }}/contents/bun-deep-heating.nix \
            --input payload.json
