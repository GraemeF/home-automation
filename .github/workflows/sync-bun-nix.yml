name: Sync bun.nix files

on:
  workflow_dispatch:
  push:
    paths:
      - 'bun.lock'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.github-app-token.outputs.token }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ steps.github-app-token.outputs.token }}

      - name: Install tools
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Regenerate bun-deep-heating.nix
        id: regenerate
        run: |
          echo "Pruning workspace with turbo..."
          bunx turbo prune deep-heating-socketio @home-automation/deep-heating-web --docker --out-dir=pruned

          echo "Generating bun-deep-heating.nix from pruned lockfile..."
          nix run github:nix-community/bun2nix -- \
            --lock-file pruned/bun.lock \
            --output-file bun-deep-heating.nix

          if git diff --exit-code bun-deep-heating.nix; then
            echo "bun-deep-heating.nix is already up to date"
            echo "needs_commit=false" >> $GITHUB_OUTPUT
          else
            echo "bun-deep-heating.nix was outdated - needs commit"
            echo "needs_commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push regenerated bun-deep-heating.nix
        if: steps.regenerate.outputs.needs_commit == 'true'
        env:
          GH_TOKEN: ${{ steps.github-app-token.outputs.token }}
        run: |
          # Get the current file's SHA (needed for update)
          FILE_SHA=$(gh api repos/${{ github.repository }}/contents/bun-deep-heating.nix --jq '.sha' 2>/dev/null || echo "")

          gh api --method PUT repos/${{ github.repository }}/contents/bun-deep-heating.nix \
            -f message="chore(nix): regenerate bun-deep-heating.nix [skip ci]" \
            -f content="$(base64 -w 0 bun-deep-heating.nix)" \
            -f branch="${{ github.ref_name }}" \
            ${FILE_SHA:+-f sha="$FILE_SHA"}
