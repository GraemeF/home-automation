name: Sync bun.nix files

on:
  workflow_dispatch:
  push:
    paths:
      - 'bun.lock'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Regenerate bun-deep-heating.nix
        id: regenerate
        run: |
          echo "Pruning workspace with turbo..."
          bunx turbo prune deep-heating-socketio @home-automation/deep-heating-web --docker --out-dir=pruned

          echo "Generating bun-deep-heating.nix from pruned lockfile..."
          nix run github:nix-community/bun2nix -- \
            --lock-file pruned/bun.lock \
            --output-file bun-deep-heating.nix

          if git diff --exit-code bun-deep-heating.nix; then
            echo "bun-deep-heating.nix is already up to date"
            echo "needs_commit=false" >> $GITHUB_OUTPUT
          else
            echo "bun-deep-heating.nix was outdated - needs commit"
            echo "needs_commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push regenerated bun-deep-heating.nix
        if: steps.regenerate.outputs.needs_commit == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bun-deep-heating.nix
          git commit -m "chore(nix): regenerate bun-deep-heating.nix [skip ci]"
          git push origin HEAD:${{ github.ref_name }}

          echo "Committed and pushed regenerated bun-deep-heating.nix"
